<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CryptoPunks-style NFT collection on Bitcoin using Arkade Protocol" />
    <meta name="keywords" content="Bitcoin, NFT, Arkade, CryptoPunks, Taproot, VTXO, Nostr" />
    <meta name="author" content="ArkPunks Team" />

    <meta property="og:title" content="ArkPunks - NFTs on Bitcoin" />
    <meta property="og:description" content="CryptoPunks-style NFT collection on Bitcoin using Arkade Protocol" />
    <meta property="og:type" content="website" />

    <title>ArkPunks - NFTs on Bitcoin</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #0a0a0a;
        color: #fff;
      }

      #app {
        min-height: 100vh;
      }

      /* Loading state */
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        gap: 20px;
      }

      .loading h1 {
        font-size: 48px;
        margin: 0;
        background: linear-gradient(45deg, #ff6b35, #ff8555);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .loading .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #333;
        border-top-color: #ff6b35;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading">
        <h1>ArkPunks</h1>
        <div class="spinner"></div>
        <p>Loading...</p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
